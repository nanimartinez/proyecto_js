<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Tienda de Mascotas</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    
    <div class="container">
        <section id="products">
            <div class="product">
                <img src="../image/comida para perro.jpg" alt="Comida para Perros">
                <h3>Comida para Perros</h3>
                <p>$10</p>
                <button onclick="addToCart('Comida para Perros', 10)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../image/dog selecton.jpg" alt="Comida para perro">
                <h3>Comida para Perros</h3>
                <p>$8</p>
                <button onclick="addToCart('Comida para Perros', 8)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../image/proplan dog.jpg" alt="Comida para perros">
                <h3>Comida para Perros</h3>
                <p>$15</p>
                <button onclick="addToCart('Comida para Perros', 15)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../image/agility cat.jpg" alt="Comida para Gatos">
                <h3>Comida para Gatos</h3>
                <p>$12</p>
                <button onclick="addToCart('Comida para Gatos', 12)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="../image/catchow cat.jpg" alt="Comida para Gatos">
                <h3>Comida para Gatos</h3>
                <p>$6</p>
                <button onclick="addToCart('Comida para Gatos', 6)">Agregar al carrito</button>
            </div>
        </section>
    </div>

    <script src="../main.js"></script>
</body>
</html>
